name: Build and deploy Pelican site
on: 
    push:
        branches:
            - master

jobs:
    build_deploy_ghpages:
        runs-on: ubuntu-latest
        env:
            GH_PAGES_BRANCH: gh-pages
            GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
        steps:
         - uses: actions/checkout@v2
         - uses: nelsonjchen/gh-pages-pelican-action@0.1.10